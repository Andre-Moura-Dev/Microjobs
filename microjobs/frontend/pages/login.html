<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Microjobs</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a href="../index.html" class="navbar-brand">Microjobs</a>
      <div class="ms-auto d-flex align-items-center" id="nome-usuario"></div>
    </div>
  </nav>

  <!-- ConteÃºdo -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="mb-4 text-center">Login</h2>
        <form id="form-login">
          <div class="mb-3">
            <label for="email">E-mail</label>
            <input type="email" id="loginEmail" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="loginSenha" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="tipo" class="form-label">Entrar como:</label>
            <select id="tipo" class="form-control" required>
              <option value="cliente">Cliente</option>
              <option value="profissional">Profissional</option>
            </select>
          </div>
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
          <p class="text-center mt-3">NÃ£o tem conta? <a href="./register.html">Cadastre-se</a></p>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 Microjobs. Todos os direitos reservados.</p>
    </div>
  </footer>

  <button id="darkModeToggle" class="dark-mode-btn" title="Alternar modo escuro">ðŸŒ™</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
