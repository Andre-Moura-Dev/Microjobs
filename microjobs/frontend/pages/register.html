        </div>

        <!-- Cliente -->

          <form id="form-cliente">
            <div class="mb-3">
              <label>Nome</label>
              <input type="text" class="form-control" id="clienteNome" required>
            </div>
            <div class="mb-3">
              <label>E-mail</label>
              <input type="email" class="form-control" id="clienteEmail" required>
            </div>
            <div class="mb-3">
              <label>Senha</label>
              <input type="password" class="form-control" id="clienteSenha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar como Cliente</button>
